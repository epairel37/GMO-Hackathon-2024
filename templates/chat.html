<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name = "author" content="Elizabeth Pairel, Shreeya Karr, Vinnie Caggiula">
  <meta name="description" content="A Website made to transcribe audio inputs into written symbols of American Sign Language using OpenAI">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Flask</title>
  <!--<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">-- OG Font-->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <style>
   @import url('https://fonts.cdnfonts.com/css/gallaudet');

    body,
    html {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      background-color: #7FC7D9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px 20px 20px;
    }
    
    #chatbox {
      width: 80%;
      max-width: 800px;
      height: 600px;
      border: 1px solid #ddd;
      background-color: #DCF2F1;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header{
      margin: 0 auto;
      background-color: #DCF2F1;
      border-radius: 0 0 5px 5px;
      max-width: 100%;
      margin-bottom: 16px;
    }
    #messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    footer{
      font-size: small;
      display: block;
      padding-top: 25px;
      margin: 0;
    }

    h1{
      font-size: 3rem;
      font-weight: bold;
      display: block;
      color: #0F1035;
      padding: 16px;
    }
    h2{
      font-family: 'Gallaudet', sans-serif;
      font-size: 3rem;
    }
    .message {
      margin-bottom: 12px;
      line-height: 1.5;
      padding: 8px;
      border-radius: 10px;
    }

    .user {
      text-align: right;
      background-color: #DCF2F1;
      margin-left: 20%;
    }

    .bot {
      text-align: left;
      background-color: #DCF2F1;
      margin-right: 20%;
    }

    #input-container {
      display: flex;
      padding: 10px 20px;
      border-top: 1px solid #ddd;
    }

    #userinput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    #sendButton {
      padding: 10px 20px;
      background-color: #365486;
      color: white;
      border: none;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #0F1035;
    }
  </style>
  <script>
    function sendMessage() {
      let input = document.getElementById('userinput');
      let message = input.value;
      if (message.trim() === '') return; // Ignore empty messages
      input.value = ''; // clear input box
      let messages = document.getElementById('messages');
      messages.innerHTML += `<div class="message user">${message}</div>`;

      fetch('/message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: message
          })
        })
        .then(response => response.json())
        .then(data => {
          messages.innerHTML += `<div class="message bot">${data.message}</div>`;
          messages.scrollTop = messages.scrollHeight; // scroll to the bottom
        });
    }
  </script>
</head>

<body>
  <header>
      <div class="heading">
        <h1>Speech to ASL Translator</h1>
        <!--<h2> Font Tester</h2>-->
      </div>
  </header>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="userinput" placeholder="Type a message...">
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
  </div>
  <footer>
    <p>GMO Hackathon 2024 - Team Artificial</p>
  </footer>
</body>

</html>
